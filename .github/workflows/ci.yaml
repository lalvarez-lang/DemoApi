name: CI
on:
  pull_request:
    branches:
      - develop
      - master
      - release
      - main
permissions:
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar cÃ³digo
        uses: actions/checkout@v4
      - name: Configurar .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Install EF Core Tools
        run: dotnet tool install --global dotnet-ef
      - name: Add .NET Tools to PATH
        run: echo "${{ github.env.HOME }}/.dotnet/tools" >> $GITHUB_PATH      
      - name: Check EF Core Tools Installation
        run: dotnet ef --version
      - name: Restaurar dependencias
        run: dotnet restore
      - name: Run database update
        run: dotnet ef database update 
        env:          
          DOTNET_CONNECTION_STRING: "Host=localhost;Port=5432;Database=pedidosdb;Username=admin;Password=admin123"
          ASPNETCORE_ENVIRONMENT: Development
      - name: Compilar
        run: dotnet build --configuration Release --no-restore

